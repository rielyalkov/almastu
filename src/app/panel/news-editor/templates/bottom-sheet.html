<div id=formatting style="display: none">
  <p id=selection></p>
</div>
<div id=add style="display: none">
  <mat-nav-list>
    <mat-list-item (click)="onTapped($event, 'image')" id=insert-image>
      <p>Вставить изображение</p>
    </mat-list-item>
    <mat-list-item (click)="onTapped($event, 'link')" id=insert-button>
      <p>Вставить ссылку</p>
    </mat-list-item>
  </mat-nav-list>
</div>
