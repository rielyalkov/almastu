<div
  id="mapPlaceHTML">
  <div id='mapAddPlace'></div>
</div>

<form
  class="add-place__form"
  [formGroup]="form">
  <mat-form-field>
    <input
      placeholder="name"
      formControlName="name"
      matInput>
    <mat-error *ngIf="form.get('name').hasError('validatePlace')">
      Такое название места уже существует
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      placeholder="scale"
      formControlName="scale"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <input
      placeholder="icon"
      formControlName="icon"
      matInput>
  </mat-form-field>
</form>

<div class="add-place__button__wrapper">
  <button
    mat-button
    [disabled]="!isValid"
    (click)="addNewPlace()">
    Добавить новое место путешествий
  </button>
</div>
