<div class="place-editor">
  <ng-container *ngIf="placeData$ | async as placeData; else loadingSpinner">
    <app-routes-editor-map
      [placeData]="placeData"
    ></app-routes-editor-map>
    <app-routes-editor-table
      [placeData]="placeData"
    ></app-routes-editor-table>
  </ng-container>

  <ng-template #loadingSpinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
